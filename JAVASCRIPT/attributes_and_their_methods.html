<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes and their methods</title>
</head>
<body>
    <span id="first">Hello world</span>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <p data-game="mario" data-player="rushi" id="head">game</p>

    <script>
        let first = document.getElementById("first");
        first.setAttribute("class", "first")

        let second = document.getElementsByTagName("div")[0];
        second.setAttribute("class", "second")
        second.setAttribute("id", "second");

        let a = first.getAttribute("class")
        console.log(a);
        console.log(first.hasAttribute("class"));
        console.log(first.hasAttribute("style"));
        first.removeAttribute("id");

        let b = second.getAttribute("class")
        console.log(b);
        console.log(second.attributes);

        let head = document.getElementById("head")
        console.log(head.dataset.game);
        console.log(head.dataset.player);

        //get
        //set
        //has
        //attribute for all attributes
        //data-*             *.dataset = to access
    </script>
</body>
</html>
