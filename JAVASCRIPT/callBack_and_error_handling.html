        //CallBacks && Error Handling.....
        function loadScript(src, CallBacks){
            let script = document.createElement("script")
            script.src = src;
            script.onload = function(){
                console.log('Loaded the script with SRC: ' + src);
                CallBacks(null, src);
            }
            script.onerror = function(){
                console.log("error loading script with SRC " + src);
                CallBacks(new Error("Scr got some error "))
            }
            document.body.appendChild(script);
        }

        function hello(error, src){
            if(error){
                console.log(error);
                return
            }
            console.log('hello world!! ' + src);
        }

        function goodmorning(error,src){
            if(error){
                console.log(error);
                return
            }
            alert('goodmoring ' + src);
        }
        loadScript("jokes.js", goodmorning)
        loadScript('jokes.js', hello)
        loadScript('joke.js',hello)

    </script>
