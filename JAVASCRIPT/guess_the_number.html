<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess random number</title>

    <script>
        
    const randomNum = Math.floor(Math.random() * 101);
    let numberofGusses = 0;

    function startGame(){

        const userGuess = prompt("Enter the number between 0 to 100");
        

        const guess = parseInt(userGuess);

        if(guess < 1 || guess > 100){
            alert("Please enter valid number");
            startGame();
            return;
        }

        numberofGusses++;

        if(guess == randomNum){
            alert("Congratualtions you gussed the right number \n Your Score is :"  + (100 - numberofGusses));
            
        }
        else{
            if(guess < randomNum){
                alert("Guess somthing higher");
            }
            else{
                alert("Guess something lower");
            }
            startGame();
        }

    }

    startGame();


    </script>
</head>
