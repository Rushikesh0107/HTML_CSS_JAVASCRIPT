        //Object oriented getter and setters

        let User = {
            _email: "rushikesh@gmail.com",
            _password: "abc",

            get email(){
                return this._email.toUpperCase();
            },

            set email(value){
                this._email = value
            },
            get password(){
                return this._password.toUpperCase();
            },

            set password(value){
                this._password = value
            }
        }
