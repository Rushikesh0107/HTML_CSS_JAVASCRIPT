        //Closure
        
        
        function change(){
            let color = "red";
            return function click(){
                console.log(color);
            }
        }

        let ans = change();
        ans();

        //example of closure

        document.getElementById("red").onclick = handleClick("red")
        document.getElementById("green").onclick = handleClick("green")
        
        function handleClick(color){
            return () => {document.body.style.background = color}
        }

        //when u return function the function is returned with the variables it is using.
        //According to above example the color is stored in the paren function but when the child function is returned
        //the information of color is also sent when the function is called. This is known as closure.
