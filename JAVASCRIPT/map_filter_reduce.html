    <title>Map Filter Reduce</title>

    <script>
        
        // array map method
        // map method also gives a new array in the output

        let arr = [1,2,3,4,5]
        let newArray = arr.map((value, index, Array)=>{
            console.log(value, index, Array);
            return index + value
        })

        console.log(newArray);

        // Array filter method
        // filter method gives a new array

        let arr2 = [1,2,3,4,5]

        let newArray2 = arr2.filter((i) => {
            return i < 3
        })

        console.log(newArray2);

        // Arrya reduce method
        // reduce always gives a value in the output

        let arr3 = [1,2,3,6,4,5]
        let newArray3 = arr3.reduce((a,b) => {
            return a + b
        })

        console.log(newArray3);
