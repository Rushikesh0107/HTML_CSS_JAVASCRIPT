<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches Containes Closests</title>
</head>
<body>

    <div class="box"id="id1"><span id="sp1">Hello World!!</span></div>
    <div class="box" id="id2"><span id="sp2">Whats upp!!</span></div>

    <script>
        let id1 = document.getElementById("id1");
        let id2 = document.getElementById("id2");
        let sp1 = document.getElementById("sp1")

        console.log(id1.matches(".box")); //checks for the css claass
        console.log(id1.matches("#id1")); // checks for itself
        console.log(sp1.closest("#sp1")); //return utself
        console.log(sp1.closest(".box")); //checks for the box css class
        console.log(id1.contains(sp1)); //checks for the sp1 id in the id1

    </script>
</body>
</html>
