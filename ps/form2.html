<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name</label>
    <input type="text" id="name">
    <br>
    <br>

    <label for="Email">Email</label>
    <input type="email" id="Email">
    <br>
    <br>

    <label for="phone">Phone no.</label>
    <input type="tel" id="phone">
    <br>
    <br>

    <label for="resume">Resume</label>
    <input type="file" id="resume">
    <br>
    <br>

    <label for="exp">Experience (years)</label>
    <input type="number" id="exp" min="0" max="50">
    <br>
    <br>

    <fieldset>
 
        <legend>Skills</legend>

        <label for="html">HTML</label>
    <input type="checkbox" id="html"><br>

    <label for="css">CSS</label>
    <input type="checkbox" id="css"><br>

    <label for="js">JAVA SCRIPT</label>
    <input type="checkbox" id="js"><br>
    </fieldset>
    <br>

    <label for="Ed">Highest Education</label><br>
    <select name="eduacation" id="Ed">
        <option value="high school">High School</option>
        <option value="secondary">Seconadry</option>
        <option value="sr. secondary">Sr. Secondary</option>
        <option value="graduation">Graduation</option>
    </select><br>
    <br>

    <span>Availability</span><br>

    <input type="radio" name="job" id="full-time">
    <label for="full-time">Full Time</label><br>

    <input type="radio" name="job" id="part-time">
    <label for="full-time">Part time</label><br>
    <br>

    <span>Comments:-</span><br>
    <textarea name="textarea1" id="maan-ki-baat" cols="25" rows="5"></textarea><br>

    <button>Submit Application</button>
</body>
</html>
