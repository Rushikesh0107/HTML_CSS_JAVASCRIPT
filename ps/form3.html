<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

    <label for="name">Name</label>
    <input type="text" id="name">

    <label for="Email">Email</label>
    <input type="email" id="Email">

    <label for="phone">Phone no.</label>
    <input type="tel" id="phone">

    <label for="date">DOB</label>
    <input type="date" name="date" id="date">

    <label for="male">Male</label>
    <input type="radio" name="radio" id="male">

    <label for="female">Female</label>
    <input type="radio" name="radio" id="female">

    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="UK">UK</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
    </select><br>

    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="street">Street</label>
        <input type="text" id="street">

        <label for="city">City</label>
        <input type="text" id="city">

        <label for="state">State</label>
        <input type="text" id="state">

        <label for="zip-code">Zip-code</label>
        <input type="text" id="zip-code">
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <span>Comments:-</span><br>
        <textarea name="textarea1" id="maan-ki-baat" cols="25" rows="5"></textarea>

        <input type="checkbox" name="check" id="cehck">
        <label for="check">I agree to the term of service</label><br>

        <button>Submit</button>
    </fieldset>
</body>
</html>
